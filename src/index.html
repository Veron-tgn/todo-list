<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo-List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body__ToDo">
<header class="header">
    <div class="header__container">
        <div class="header__logo">
            <img src="assets/img/ToDo.svg" alt="Лого">
        </div>
        <div class="header__user-logo">
            <img src="assets/img/user.svg" alt="ЮзерЛого">
        </div>
        <div class="header__username">
            <img src="assets/img/Иванов%20И..svg" alt="Юзернейм">
        </div>
    </div>
</header>
<main class="main">
    <div class="main__container">
        <div class="main__wrapper">
            <div class="main__block">
                <input class="main__input" type="text" placeholder="Введите название задания">
            </div>
            <div class="main__button">
                <div class="main__button-icon">
                    <img src="assets/img/addicon.svg" alt="+">
                </div>
                <div class="main__button-text">
                    <span>Добавить задание</span>
                </div>
            </div>
        </div>
        <div class="main__tasks">
            <div class="main__tasks-checklist">
                <div class="main__tasks-checklist-all-task main__tasks-button">
                    <span>Все задания</span>
                </div>
                <div class="main__tasks-checklist-active-task main__tasks-button">
                    <span>Активные задания</span>
                </div>
                <div class="main__tasks-checklist-complete-task main__tasks-button">
                    <span>Выполненые задания</span>
                </div>
            </div>
        </div>
         <div class="main__card-task">
            <div class="main__card-task-description">
                <div class="main__card-task-description-checkbox-input">
                    <img src="assets/img/checkbox-input.svg" alt="Кубик">
                </div>
                 <div class="main__card-task-description-task-name">
                    <span>Наименование задачи</span>
                 </div>
            </div>
                 <div class="main__card-task-list">
                     <div class="main__card-task-list-checkbox-input">
                         <img src="assets/img/checkbox-input.svg" alt="Кубик">
                     </div>
                 <div class="main__card-task-list-task-existing">
                     <span>Какое-то задание</span>
                 </div>
                     <div class="main__card-task-list-edit">
                        <img src="assets/img/edit.svg" alt="+">
                     </div>
                     <div class="main__card-task-list-delete">
                        <img src="assets/img/delete.svg" alt="-">
                     </div>
                 </div>
         </div>
    </div>
</main>
<footer class="footer">
    <div class="footer__container">
    <div class="footer__logo">
        <img src="assets/img/footerTODO.svg" alt="ToDo">
    </div>
    </div>
</footer>
</body>
</html>
